<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Exercice 4 AR.js Marker personnalisé</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs>
      
      <!-- Marker personnalisé -->
      <a-marker preset="hiro">
        <!-- Objet 3D -->
        <a-entity id="rotator" rotate-around-marker>
          <a-entity gltf-model="url(tardis.glb)" scale="0.1 0.1 0.1" rotation="0 0 0"></a-entity>
        </a-entity>
      </a-marker>

      <!-- Caméra AR -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
  AFRAME.registerComponent('rotate-around-marker', {
    schema: { speed: { type: 'number', default: 45 } }, // deg/s
    tick: function (time, deltaTime) {
      // rotation autour de l'axe Z local du wrapper
      const rot = this.el.object3D.rotation;
      rot.z += (this.data.speed * Math.PI / 180) * (deltaTime / 1000);
    }
  });
</script>
    
  </body>
</html>
