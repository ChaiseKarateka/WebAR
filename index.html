<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP WebAR</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      /* Style pour l'UI overlay */
      #ui {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255,255,255,0.9);
        padding: 10px 20px;
        border-radius: 10px;
        display: none; /* caché par défaut */
        text-align: center;
        font-family: sans-serif;
      }
      #color-buttons button {
        width: 40px;
        height: 40px;
        border: none;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
      }
      #color-red { background: red; }
      #color-green { background: green; }
      #color-blue { background: blue; }
    </style>
    
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs>
      
      <!-- Marker personnalisé -->
      <a-marker type="pattern" url="pattern-tard.patt">
        <a-entity gltf-model="url(tardis.glb)" scale="0.1 0.1 0.1"></a-entity>
      </a-marker>

      <!-- Marker Hiro -->
    <a-marker preset="hiro" id="hiroMarker">
      <a-box id="myBox" color="blue" scale="1 1 1" opacity="0.8"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
      </a-box>
    </a-marker>

      <!-- Caméra AR -->
      <a-entity camera></a-entity>
    </a-scene>

  <!-- UI DOM Overlay -->
  <div id="ui">
    <label for="sizeRange">Taille :</label>
    <input id="sizeRange" type="range" min="0.1" max="3.0" step="0.1" value="1">
    <div id="color-buttons">
      <button id="color-red"></button>
      <button id="color-green"></button>
      <button id="color-blue"></button>
    </div>
  </div>

  <script>
    const box = document.querySelector('#myBox');
    const ui = document.querySelector('#ui');
    const marker = document.querySelector('#hiroMarker');
    const slider = document.querySelector('#sizeRange');

    // Afficher/masquer l'UI selon la détection du marker
    marker.addEventListener('markerFound', () => { ui.style.display = 'block'; });
    marker.addEventListener('markerLost', () => { ui.style.display = 'none'; });

    // Changer la taille en temps réel
    slider.addEventListener('input', (e) => {
      const size = e.target.value;
      box.setAttribute('scale', `${size} ${size} ${size}`);
    });

    // Changer la couleur via les boutons
    document.querySelector('#color-red').addEventListener('click', () => {
      box.setAttribute('color', 'red');
    });
    document.querySelector('#color-green').addEventListener('click', () => {
      box.setAttribute('color', 'green');
    });
    document.querySelector('#color-blue').addEventListener('click', () => {
      box.setAttribute('color', 'blue');
    });
  </script>
    
  </body>
</html>
