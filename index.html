<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Exercice 4 AR.js Marker personnalisé</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs>
      
      <!-- Marker personnalisé -->
      <a-marker type="pattern" url="pattern_Fez.patt">
        <!-- Objet 3D (un tétraèdre) -->
        <a-entity gltf-model="url(tardis.glb)" scale="0.5 0.5 0.5" animation="property: rotation; to: 360 360 0; loop: true; dur: 6000"></a-entity>
      </a-marker>

      <!-- Caméra AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
