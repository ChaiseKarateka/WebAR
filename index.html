<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Exercice 4 AR.js Marker personnalisé</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs>
      
      <!-- Marker personnalisé -->
      <a-marker preset="hiro">
        <!-- Objet 3D -->
        <a-entity id="model-container"></a-entity>
      </a-marker>

      <!-- Caméra AR -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
  AFRAME.registerComponent('rotate-perp-marker', {
    schema: { speed: { type: 'number', default: 45 } }, // degrés/sec
    init: function () {
      const container = this.el; 
      // Charger le modèle
      const model = document.createElement('a-entity');
      model.setAttribute('gltf-model', 'url(tardis.glb)');
      model.setAttribute('scale', '0.1 0.1 0.1');
      container.appendChild(model);
      this.model3D = container.object3D;
    },
    tick: function (time, deltaTime) {
      // rotation autour de l'axe Z local du marker
      const angle = (this.data.speed * Math.PI / 180) * (deltaTime / 1000);
      this.model3D.rotateOnAxis(new THREE.Vector3(0,1,0), angle);
    }
  });

  // Attacher au conteneur
  document.querySelector('#model-container').setAttribute('rotate-perp-marker', '');
</script>
    
  </body>
</html>
