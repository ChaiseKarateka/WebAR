<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Exercice 4 AR.js Marker personnalisé</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs>
      
      <!-- Marker personnalisé -->
      <a-marker preset="hiro">
        <!-- Objet 3D -->
        <a-entity gltf-model="url(tardis.glb)" scale="0.1 0.1 0.1" rotation="0 0 0" rotate-around-marker></a-entity>
      </a-marker>

      <!-- Caméra AR -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Composant A-Frame : rotation continue autour de l'axe Z local
      AFRAME.registerComponent('rotate-around-marker', {
        tick: function (time, deltaTime) {
          const mesh = this.el.object3D;
          mesh.rotation.x += (deltaTime / 1000) * Math.PI / 2; 
          // => 90°/seconde, toujours autour de l'axe perpendiculaire au marker
        }
      });
    </script>
    
  </body>
</html>
