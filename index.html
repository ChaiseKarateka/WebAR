<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Exercice 4 AR.js Marker personnalisé</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs>
      
      <!-- Marker personnalisé -->
      <a-marker preset="hiro">
        <a-entity id="rotator" rotate-perp-marker>
        <!-- Modèle GLB -->
          <a-entity gltf-model="url(tardis.glb)" scale="0.1 0.1 0.1"></a-entity>
        </a-entity>
      </a-marker>

      <!-- Caméra AR -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
    AFRAME.registerComponent('rotate-perp-marker', {
      schema: { speed: { type: 'number', default: 45 } }, // degrés par seconde
      init: function () {
        this.group = this.el.object3D;
      },
      tick: function (time, deltaTime) {
        // Rotation autour de l'axe Z local du marker
        const angle = (this.data.speed * Math.PI / 180) * (deltaTime / 1000);
        this.group.rotateOnAxis(new THREE.Vector3(0, 1, 0), angle);
      }
    });
  </script>
    
  </body>
</html>
